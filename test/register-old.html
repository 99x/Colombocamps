<script>
	$('.tab-pane').lionbars({
		autohide: true
	});
	
	$('.nav-tabs li a').click(function (){
	
		$('.tab-pane').lionbars({
			autohide: true
		});
		
	});
	
	function validate(){
	
		var isValid=true;
		var fname= $('#fname').val();
		var lname= $('#lname').val();
		var email= $('#email').val();
		var password= $('#password').val();
		var confirmpassword= $('#confirmpassword').val();
		var contactno= $('#contactno').val();
		
		$("#errFName").text("");
		$("#errLName").text("");
		$("#errEmail").text("");
		$("#errPassword").text("");
		$("#errConfirmPassword").text("");
		$("#errContactNo").text("");
			
		if(fname==''){
			isValid=false;
			$("#errFName").text("First Name is Empty");
		}
		
		if(lname==''){
			isValid=false;
			$("#errLName").text("Last Name is Empty");
		}
		
		if(email==''){
			isValid=false;
			$("#errEmail").text("Email is Empty");
		}
		
		if(password==''){
			$("#errPassword").text("Password is Empty");
			isValid=false;
		}
		
		if(password!=confirmpassword){
			$("#errConfirmPassword").text("Passwords do not match");
			isValid=false;
		}
		if(!$.isNumeric(contactno)){
			$("#errContactNo").text("Only numbers are allowed");
			isValid=false;
		}
		return isValid;
	}
</script>
